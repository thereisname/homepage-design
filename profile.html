<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPage</title>
  </head>
  <body class="profile-body">
    <header class="status-bar">
      <section class="logo">
        <a href="index.html"><img src="img/logo.png" /></a>
      </section>
      <div class="menu">
        <!-- <span><i class="fas fa-bars fa-lg"></i></span> -->
        <span class="menu__intro"><a href="introduce.html">Introduce</a></span>
        <span class="menu__hard"><a href="hardware.html">Hardware</a></span>
        <span class="menu__soft"><a href="software.html">Software</a></span>
        <span class="menu__re"><a href="review.html">Review</a></span>
      </div>
      <div class="side-menu">
        <span class="side-menu__login"><a href="login.html">Login</a></span>
        <span class="side-menu__login"><a href="join.html">Join</a></span>
        <!-- <span class="side-menu__logout"><a href="">Logout</a></span>
        <span class="side-menu__mypage">
          <a href="mypage.html"><i class="far fa-user-circle fa-2x"></i></a>
        </span> -->
      </div>
    </header>

    <main class="lg:px-36 sm:px-6 px-4">
      <!-- Account Information -->
      <div>
        <!--all main -->
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <!--grid 가로-->
          <div class="md:pb-3 pb-3">
            <!--number one grid-->
            <div>
              <h3>Account Information</h3>
            </div>
          </div>
          <div class="md:col-span-2 edge-profile sm:edge-profile">
            <form action="">
              <div>
                <div>
                  <!-- name, username-->
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                      <div class="">
                        <div>
                          <label for="name">Name</label>
                        </div>
                        <div class="input-relative">
                          <input type="text" class="input-control input-control__profile mt-3" value="" id="name" />
                        </div>
                      </div>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                      <div class="">
                        <label for="username">User name</label>
                      </div>
                      <div class="input-relative">
                        <input type="text" class="input-control input-control__profile mt-3" value="" id="username" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mt-6">
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                      <div class="">
                        <div>
                          <label for="name">Phone Nubmer</label>
                        </div>
                        <div class="input-relative">
                          <input type="text" class="input-control input-control__profile mt-3" value="" id="phone" />
                        </div>
                      </div>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                      <div class="">
                        <label for="username">Adress</label>
                      </div>
                      <div class="input-relative">
                        <input type="text" class="input-control input-control__profile mt-3" value="" id="adress" />
                      </div>
                    </div>
                  </div>
                </div>
                <!-- phone nubmer, adress-->
              </div>

              <div class="text-right">
                <button type="submit" class="btn-control sm:btn-profile">SAVE</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="bar-profile"></div>

      <!-- Email -->
      <div>
        <!--all main -->
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <!--grid 가로-->
          <div class="md:pb-3 pb-3">
            <!--number one grid-->
            <div>
              <h3>Email</h3>
            </div>
          </div>
          <div class="md:col-span-2 edge-profile sm:edge-profile">
            <form action="">
              <div>
                <div>
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                      <div class="">
                        <div>
                          <label for="email">Email</label>
                        </div>
                        <div class="input-relative">
                          <input type="text" class="input-control input-control__profile mt-3" value="" id="email" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-right">
                <button type="submit" class="btn-control sm:btn-profile">Change email</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="bar-profile"></div>

      <!-- password -->
      <div>
        <!--all main -->
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <!--grid 가로-->
          <div class="md:pb-3 pb-3">
            <!--number one grid-->
            <div>
              <h3>Password</h3>
            </div>
          </div>
          <div class="md:col-span-2 edge-profile sm:edge-profile">
            <form action="">
              <div>
                <div>
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                      <div class="">
                        <div>
                          <label for="old_pw">Password</label>
                        </div>
                        <div class="input-relative">
                          <input type="password" class="input-control input-control__profile mt-3" value="" id="old_pw" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-6">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-3">
                    <div class="">
                      <div>
                        <label for="new_pw">New Password</label>
                      </div>
                      <div class="input-relative">
                        <input type="password" class="input-control input-control__profile mt-3" value="" id="new_pw" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-6">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-3">
                    <div class="">
                      <div>
                        <label for="re_pw">Confirm Password</label>
                      </div>
                      <div class="input-relative">
                        <input type="password" class="input-control input-control__profile mt-3" value="" id="re_pw" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-right">
                <button type="submit" class="btn-control sm:btn-profile">Change password</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="bar-profile"></div>

      <!-- profile -->
      <div>
        <!--all main -->
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <!--grid 가로-->
          <div class="md:pb-3 pb-3">
            <!--number one grid-->
            <div>
              <h3>Profile</h3>
            </div>
          </div>
          <div class="md:col-span-2 edge-profile sm:edge-profile">
            <form action="" class="js-profile-file">
              <div>
                <div>
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6">
                      <div class="">
                        <div>
                          <span class="">Profile</span>
                        </div>
                        <div class="input-relative flex-d mr-10 ml-10 mt-6 al-center">
                          <span class="img-look">
                            <img class="" />
                          </span>
                          <span class="">
                            <label class="img-file-btn" for="profile">Choose Photo</label>
                            <input style="display: none" type="file" class="mt-3 js-image-file" value="" id="profile" accept=".jpg, .jpeg, .png" />
                          </span>
                        </div>
                        <div class="preview"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-right">
                <button type="submit" class="btn-control sm:btn-profile">Change profile</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="bar-profile"></div>

      <!-- Delete Account -->
      <div>
        <!--all main -->
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <!--grid 가로-->
          <div class="md:pb-3 pb-3">
            <!--number one grid-->
            <div>
              <h3 class="danger-point">Delete Account</h3>
            </div>
          </div>
          <div class="md:col-span-2 edge-profile sm:edge-profile">
            <form action="" class="delete-agree">
              <div>
                <div>
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6">
                      <div class="">
                        <div class="danger-text">
                          <span class="">This is a permanent action and it can't be undone.</span>
                        </div>
                        <div class="danger-text">
                          <span class="">After your delete your account no one will be able to recover it.</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="md:flex-d mt-6">
                <div class="danger-text flex-d">
                  <div>
                    <input type="checkbox" class="mr-10 js-agree" id="agree" />
                  </div>
                  <div>
                    <label for="agree" class="">I understand this action is permanent and no one will be able to undo it.</label>
                  </div>
                </div>
                <div class="text-right">
                  <button type="submit" class="btn-control sm:btn-profile danger-btn sm:danger-btn disabled js-disabled" disabled>Delete Account</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/profile-agree.js"></script>
    <script src="js/profile-file.js"></script>
  </body>
</html>
