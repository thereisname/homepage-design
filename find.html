    <div class="flex al-center">
      <spna class="main-text">Having trouble singing in?</spna>
      <div class="w-full flex al-center div-find js-find__id">
        <spna class="js-text find-text find-text__click">forgot your ID?</spna>
        <div class="flex al-center edge lg:edge-width sm:edge-width sm:edge js-find-box">
          <spna>Enter the information below to find</spna>
          <form action="" class="form-control">
            <div class="w-full input-relative margin-bt">
              <input class="input-control js-input-0 js-input" type="text" id="name" required />
              <label class="label-control js-label-0" for="name">Name</label>
              <div class="sub-text non-showing js-errortext-0">Name is missing</div>
            </div>

            <div class="w-full input-relative margin-bt">
              <input class="input-control js-input-1 js-input" type="email" id="email" required />
              <label class="label-control js-label-1" for="email">email</label>
              <div class="sub-text non-showing js-errortext-1">Email is missing</div>
            </div>

            <div class="w-full input-relative margin-bt">
              <button class="btn-control" type="submit">Continue</button>
              <div class="sub-text non-showing">your ID is ''</div>
            </div>
          </form>
        </div>
      </div>

      <div class="w-full flex al-center div-find js-find__pw">
        <spna class="js-text find-text">forgot your Password?</spna>
        <div class="flex al-center edge lg:edge-width sm:edge-width sm:edge js-find-box non-showing">
          <spna>Enter your Hompage ID to get started</spna>
          <form action="" class="form-control">
            <div class="w-full input-relative margin-bt">
              <input class="input-control js-input-2 js-input" type="text" id="id" required />
              <label class="label-control js-label-2" for="id">ID</label>
              <spna class="sub-text non-showing js-errortext-2">Homepage ID is missing</spna>
            </div>

            <div class="w-full input-relative margin-bt">
              <button class="btn-control" type="submit">Continue</button>
              <spna class="sub-text non-showing"></spna>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
