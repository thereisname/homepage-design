    <div class="flex al-center">
      <spna class="main-text">Please Sign in</spna>
      <div class="flex al-center edge lg:edge-width sm:edge-width sm:edge">
        <form action="" class="form-control">
          <div class="w-full input-relative margin-bt">
            <input class="input-control js-input-0 js-input" type="text" id="id" required />
            <label class="label-control js-label-0" for="id">ID</label>
            <div class="sub-text non-showing js-errortext-0">Homepage ID is missing</div>
          </div>

          <div class="w-full input-relative margin-bt">
            <input class="input-control js-input-1 js-input" type="password" id="pw" required />
            <label class="label-control js-label-1" for="pw">Password</label>
            <div class="sub-text non-showing js-errortext-1">Password is missing</div>
          </div>

          <div class="w-full input-relative margin-bt">
            <button class="btn-control" type="submit">Continue</button>
            <div class="sub-text non-showing"></div>
          </div>
        </form>

        <div class="find w-full flex al-center">
          <span class="w-full flex al-center"><a href="find.html" class="text-underline">forgot your ID or Password</a></span>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
